<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cocktail Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- === Start Screen === -->
  <div id="start-screen">
    <h1>Cocktail Quiz</h1>
    <p>Train your Cocktail Specs 🍸</p>

    <!-- Nome do usuário -->
    <input type="text" id="username" placeholder="Enter your name">

    <h3>Choose a Quiz Category:</h3>

    <!-- === Classics Category === -->
    <div class="category">
      <button class="category-btn uniform-btn" data-category="classics">🍸 Classic Cocktail Specs</button>
      <div id="classics-pages" class="pages-container" style="display:none;">
        <button class="page-btn uniform-btn" data-category="classics" data-page="1">Page 1</button>
        <button class="page-btn uniform-btn" data-category="classics" data-page="2">Page 2</button>
        <button class="page-btn uniform-btn" data-category="classics" data-page="3">Page 3</button>
        <button class="page-btn uniform-btn" data-category="classics" data-page="4">Page 4</button>
        <button class="page-btn uniform-btn" data-category="classics" data-page="5">Page 5</button>
        <button class="page-btn uniform-btn" data-category="classics" data-page="6">Page 6</button>
        <button class="page-btn uniform-btn" data-category="classics" data-page="7">Page 7</button>
        <button class="page-btn uniform-btn" data-category="classics" data-page="8">Page 8</button>
        <button class="page-btn uniform-btn" data-category="classics" data-page="9">Page 9</button>
        <button class="page-btn uniform-btn" data-category="classics" data-page="10">Page 10</button>
        <button class="page-btn uniform-btn" data-category="classics" data-page="11">Page 11</button>
        <button class="page-btn uniform-btn" data-category="classics" data-page="12">Page 12</button>
        <div class="full-test">
          <button class="full-test-btn uniform-btn" data-category="classics">📘 Full Exam (Classics)</button>
        </div>
      </div>
    </div>

    <!-- === Menu Category === -->
    <div class="category">
      <button class="category-btn uniform-btn" data-category="menu">📖 Cocktail Menu Specs</button>
      <div id="menu-pages" class="pages-container" style="display:none;">
        <p>🚧 Coming soon...</p>
        <div class="full-test">
          <button class="full-test-btn uniform-btn" data-category="menu">📘 Full Exam (Menu)</button>
        </div>
      </div>
    </div>
  </div>

  <!-- === Quiz Section === -->
  <div id="quiz-section" style="display:none;">
    <div id="quiz-container"></div>
    <div id="timer"></div>
    <div id="result-summary"></div>
  </div>

  <!-- === Firebase Setup === -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD-q8Q23z5_gKF1xK_O4FGJBH9XpWiK-oQ",
      authDomain: "cocktail-quiz-4bdc8.firebaseapp.com",
      projectId: "cocktail-quiz-4bdc8",
      storageBucket: "cocktail-quiz-4bdc8.firebasestorage.app",
      messagingSenderId: "25063962902",
      appId: "1:25063962902:web:86f64607634c5a66db3837"
    };

    // 🔹 Inicializa Firebase e deixa db acessível globalmente
    const app = initializeApp(firebaseConfig);
    window.db = getFirestore(app);
  </script>

  <!-- === Main Script === -->
  <script type="module" src="script.js"></script>
</body>
</html>
